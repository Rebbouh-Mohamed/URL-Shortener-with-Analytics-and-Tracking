{% extends "users/base.html" %} {% load static %} {% block content %}
<h2>Login</h2>
<form method="POST">
    {% csrf_token %} {{ form.as_p }}
    <button type="submit">Login</button>
</form>
{% if form.errors %}
<div class="error-messages">
    {% for field, errors in form.errors.items %} {% for error in errors %}
    <p>{{ error }}</p>
    {% endfor %} {% endfor %}
</div>
{% endif %} {% endblock %}
